<!-- Quote Call to Action -->
{{ with .Site.Data.about2 }}

<style>
{{ if .textSize }}
	#about2.cta-quote div.quote, #about2.cta-quote div.quote p {
		font-size: {{ .textSize }}px !important;
		line-height: {{ mul .textSize 1.375 }}px !important;
  }
{{ end }}

{{ if .textPadding }}
	#about2.cta-quote .panel {
		padding: {{ mul .textPadding 0.266 }}px {{ mul .textPadding 0.666 }}px !important;
  }
{{ end }}

{{ if .textColor }}
	#about2.cta-quote div.quote {
		color: {{ .textColor }} !important;
  }
{{ end }}

{{ if .textColorPrimary }}
	#about2.cta-quote div.quote .text-primary {
		color: {{ .textColorPrimary }} !important;
  }
{{ end }}

{{ if .buttonSize }}
	#about2.cta-quote a.btn {
		font-size: {{ .buttonSize }}px !important;
  }
{{ end }}

{{ if .buttonColor }}
	#about2.cta-quote a.btn {
		color: {{ .buttonColor }} !important;
		border-color: {{ .buttonColor }} !important;
  }
{{ end }}

{{ if .lineColor }}
	#about2.cta-quote hr {
		border-color: {{ .lineColor }} !important;
  }
{{ end }}

{{ if .opacity }}
	#about2.cta-quote .transparent-border {
		border-color: rgba( 0, 0, 0, {{ add .opacity 0.05 }});
		background-color: rgba( 0, 0, 0, {{ .opacity }});
	}
{{ end }}

@media(min-width:768px) {
	{{ if .textPadding }}
		#about2.cta-quote .panel {
			padding: {{ mul .textPadding 0.3 }}px {{ mul .textPadding 0.75 }}px !important;
	  }
	{{ end }}
}

@media(min-width:992px) {
	{{ if .textPadding }}
		#about2.cta-quote .panel {
			padding: {{ mul .textPadding 0.4 }}px {{ .textPadding }}px !important;
	  }
	{{ end }}
}

</style>
<aside id="about2" class="cta-quote" style="background-image: url('{{ .backgroundImage }}');">
    <div class="container">
        <div class="row">
            <div class="panel transparent-border col-md-10 col-md-offset-1 wow fadeIn">
                <div class="row" style="display: table;">
                	{{ if eq .imagePos "left" }}
	              	<div class="col-xs-12 col-sm-4" style="height: {{ .imageSize }}px">
	              		<img src="{{ .image }}" class="img-responsive" height="{{ .imageSize }}" width="{{ .imageSize }}">
	    			      </div>
	                <div class="col-xs-12 col-md-8 quote">{{ .text | markdownify }}</div>
									{{ else if eq .imagePos "both" }}
									<div class="col-xs-12 col-md-3" style="height: {{ .imageSize }}px; vertical-align: bottom;">
	              		<img src="{{ .image }}" class="img-responsive" height="{{ .imageSize }}" width="{{ .imageSize }}">
	    			      </div>
	                <div class="col-xs-12 col-md-6 quote">{{ .text | markdownify }}</div>
	              	<div class="col-xs-12 col-md-3" style="height: {{ .imageSize }}px; vertical-align: bottom;">
	              		<img src="{{ .image2 }}" class="img-responsive" height="{{ .imageSize }}" width="{{ .imageSize }}">
	    			      </div>
	    			      {{ else }}
	                <div class="col-xs-12 col-md-8 quote">{{ .text | markdownify }}</div>
	              	<div class="col-xs-12 col-sm-4" style="height: {{ .imageSize }}px">
	              		<img src="{{ .image }}" class="img-responsive" height="{{ .imageSize }}" width="{{ .imageSize }}">
	    			      </div>
	    			      {{ end }}
		            </div>
            </div>
        </div>
    </div>
</aside>
{{ end }}
