<!-- Contact Section -->
{{ with .Site.Data.contact }}
<section id="contact">
    <div class="container wow fadeIn">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ .title | markdownify }}</h2>
                <hr class="colored">
                <p>{{ .text | markdownify }}</p>
            </div>
        </div>
        <div class="row content-row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/message@michaelschmidt.berlin" method="POST">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ .name }}</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="{{ .name }}"
                                id="name"
                                required
                                data-validation-required-message="Please enter your name."
                                name = "_NAME"
                            >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ .email }}</label>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="{{ .email }}"
                                id="email"
                                required 
                                data-validation-required-message="Please enter your email address."
                                name= "_EMAIL"
                            >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ .phone }}</label>
                            <input
                                type="tel"
                                class="form-control"
                                placeholder="{{ .phone }}"
                                id="phone"
                                required
                                data-validation-required-message="Please enter your phone number."
                                name="_TELEPHONE"
                            >
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ .message }}</label>
                            <textarea
                                rows="5"
                                class="form-control"
                                placeholder="{{ .message }}"
                                id="message"
                                required
                                data-validation-required-message="Please enter a message."
                                name="_TEXT"
                            ></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group" style="display: none;">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{ .message }}2</label>
                            <textarea
                                rows="5"
                                class="form-control images"
                                placeholder="{{ .message }}2"
                                id="message"
                                name="_IMAGES"
                            ></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="thumbnails col-xs-12"></div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-outline-dark">{{ .send }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{{ end }}
